    <h1 class="turnos">Turnos</h1>
    <h2 class="turnos">Reserva tu turno médico</h2>
    <form id="turnoForm" class="turno-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="profesional">Profesional</label>
        <select id="profesionales" name="profesional" required>
        </select>
        <br>
        <label for="especialidad">Especialidad:</label>
        <select id="especialidades" name="especialidad" required>
        
        </select>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <br>
        <button type="submit" >Reservar Turno</button>
    </form>
