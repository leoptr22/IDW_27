<body class="bg-light">

  
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../Assets/Estudios/logo idw.png" alt="logo" height="50">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
          aria-controls="menu" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/cartilla.html">Cartilla médica</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/contacto.html">Contacto</a></li>

            <li class="nav-item"><a class="nav-link" href="../pages/estudios.html">Especialidades</a></li>
            <li class="nav-item"><a class="nav-link active" href="../pages/admin.html">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="text-center mt-5 pt-4">
      <h1 class="text-primary fw-bold">Clínica IDW S.A.</h1>
    </div>
  </header>

  
  <main class="container my-5 pt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-lg p-4">
          <div class="text-center mb-4">
            <h2 class="fw-bold">BIENVENIDO</h2>
            <p class="text-secondary">Accede al panel de administración</p>
          </div>

          
          <form class="needs-validation" id="loginForm" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email:</label>
              <input type="email" id="loginEmail" name="email" class="form-control" autocomplete="email" required>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña:</label>
              <input type="password" id="loginPassword" name="password" class="form-control" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>

            
          </form>
        </div>

      </div>
    </div>
  </main>


  <script src="../utils/login.js"></script>
