<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary mb-0">Dashboard</h1>
        <a href="admin.html" class="btn btn-outline-danger">Cerrar sesión</a>
      </div>

      <h3 class="text-secondary mb-4">
        Bienvenido al panel de administración
      </h3>

      <h4 class="mb-3">Turnos Médicos Solicitados </h4>

      <div id="turno-Form" class="border rounded p-3 bg-white">
        <!--aca van los turnos -->
      </div>
    </div>
  </div>

<!--editar medicos -->

  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="admin.html" class="btn btn-outline-danger">Cerrar sesión</a>
      </div>

      <h3 class="text-secondary mb-4">
        Agregar medicos
      </h3>

      <form id="formAgregarMedico">
                  <div>
                       <h6>Agregue el nombre y apellido del medico</h6>
                        <input type="text" placeholder="Dr. Carlos monti" id="nombreYapellido" name="nombre" class="form-control" required>

                  </div>

                   <div>
                       <h6>Agregue la especialidad del medico</h6>
                        <input type="text" placeholder="cirugia" id="especialidad" name="nombre" class="form-control" required>

                  </div>

                   <div>
                       <h6>Agregue la Matricula</h6>
                        <input type="text" placeholder="123456" id="matricula" name="nombre" class="form-control" required>

                  </div>

                  <button type="submit" class="btn btn-primary btn-lg mt-3">Agregar medico</button>
      </form>
      
      
       <h2 class="p-4 text-center text-muted mt-4">Listado Completo de Médicos </h2>
         <!--dom -->  <div id="listadoCompleto" class="mt-4 col-lg-8 mx-auto"> </div>

    </div>
  </div>

  



  
  <script src="../controllers/turnos.js"></script>
  <script src="../controllers/mostrarTurnos.js"></script>
  <script src="../utils/mostrar_medicos.js"></script>
  <script src="../utils/agregar_medicos.js"></script>
  <script src="../utils/mostrar_lista_medicos.js"></script>
  <script src="../utils/borrar_medico.js"></script>

</body>
</html>
