<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="text-primary mb-0">Dashboard</h1>
        <a href="admin.html" class="btn btn-outline-danger">Cerrar sesión</a>
        <a href="usuarios.html" class="btn btn-outline-secondary">Usuarios Habilitados</a>
      </div>

      <h3 class="text-secondary mb-4">Bienvenido al panel de administración</h3>
      <h4 class="mb-3">Turnos Médicos Solicitados</h4>
      <div id="turno-Form" class="border rounded p-3 bg-white">
        <!-- Acá van los turnos -->
      </div>
    </div>
  </div>

<!-- Editar Médico -->
  <div class="modal fade" id="modalEditarMedico" tabindex="-1" aria-labelledby="modalEditarMedicoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditarMedico">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarMedicoLabel">Editar Médico</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input type="text" id="editarNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Especialidad</label>
              <input type="text" id="editarEspecialidad" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Matrícula</label>
              <input type="text" id="editarMatricula" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Foto</label>
              <input type="file" id="editarFoto" accept="image/*" class="form-control">
              <small class="text-muted">Si no seleccionás una imagen, se mantiene la actual.</small>
              <div class="text-center mt-3">
                <img id="vistaPreviaEditar" src="../fotos/default.jpg" alt="Vista previa" width="120" height="120"
                     class="rounded-circle border shadow-sm" style="object-fit: cover;">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!-- Agregar Médico -->
 <h3 class="text-secondary mb-4 text-center">Agregar Médico</h3>
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <form id="formAgregarMedico">
        <div class="mb-3">
          <h6>Nombre y Apellido del Médico</h6>
          <input type="text" id="nombreYapellido" placeholder="Dr. Carlos Monti" class="form-control" required>
        </div>
        <div class="mb-3">
          <h6>Especialidad</h6>
          <input type="text" id="especialidad" placeholder="Cirugía" class="form-control" required>
        </div>
        <div class="mb-3">
          <h6>Matrícula</h6>
          <input type="text" id="matricula" placeholder="123456" class="form-control" required>
        </div>
        <div class="mb-3">
          <h6>Foto</h6>
          <input type="file" id="agregarFoto" accept="image/*" class="form-control">
          <div class="text-center mt-3">
            <img id="vistaPreviaAgregar" src="../fotos/default.jpg" alt="Vista previa" width="120" height="120"
                 class="rounded-circle border shadow-sm" style="object-fit: cover;">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-3">Agregar médico</button>
      </form>

      <h2 class="p-4 text-center text-muted mt-4">Listado Completo de Médicos</h2>
      <div id="listadoCompleto" class="mt-4 col-lg-8 mx-auto"></div>
    </div>
  </div>

 
  <script src="../controllers/turnos.js"></script>
  <script src="../controllers/mostrarTurnos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../controllers/medicos.js"></script>
</body>
</html>
